    function collectNames() {
      var deferred = new $.Deferred();
      fs.readdir(resultsFolder, (err, files) => {
        if (err) throw err
        project_names = files
        if (project_names != undefined) {
          deferred.resolve()
        }
      });
      return deferred.promise()
    }

    function makeList(project_names) {
      // when collect_names() is done, do bellow
      var s = ""
      for ( var i = 0; i < project_names.length; i++ ) {
        s += "<li onmousedown='changeProject(this)' class='list-group-item' id='"+ project_names[i] +"'><div class='media-body'><strong>"+ project_names[i] +"</strong></div></li>"
      }
      $("#db_list").empty()
      $("#db_list").append(s)
    }

    function setProject() {
      var deferred = new $.Deferred();
      $(document).ready(function () {
        $.getJSON("data.json", function(data){
          project_name = data['project_name']
          if (project_names != undefined) {
            deferred.resolve()
          }
        });
      });
      return deferred.promise()
    }

      // body..

        makeList(project_names)

    function showImgs(project_name) {
      var deferred = new $.Deferred();

      $(".swiper-wrapper").empty()
      var s = ""
      s += '<div class="swiper-slide"><img src="./results/' + project_name + '/time_R_no_color.png" width="100%" height="100%" /></div>'
      s += '<div class="swiper-slide"><img src="./results/' + project_name + '/R_D_no_color.png" width="100%" height="100%" /></div>'
      s += '<div class="swiper-slide"><img src="./results/' + project_name + '/diffcoef.png" width="100%" height="100%" /></div>'
      var target = $(s)
      $(".swiper-wrapper").append(target)

      target.ready(function(){
        deferred.resolve();
      })

      return deferred.promise()
    }

    function makePane(project_name, callback) {
      var promise = showImgs(project_name);

      makeTable(project_name);

      promise.then(function(){
        var swiper = new Swiper('.swiper-container', {
          pagination: '.swiper-pagination',
          paginationClickable: true
        });
      })
    }

    function makeTable(project_name) {
      var obj = JSON.parse(fs.readFileSync('./data.json', 'utf8'));
      var controllPerformance = 0;
      var controllCostPerformance = 0;
      var controll = "";
      var R = 0.2;
      $("#overview_table").empty();

      var rs = fs.createReadStream('./results/'+project_name+'/diffcoef.csv')
        .pipe(iconv.decodeStream('SJIS'))
        .pipe(iconv.encodeStream('UTF-8'))
        .pipe(csv.parse());

      rs.pipe(csv.transform(function(csvList) {
        if (csvList[0]!==""){
          var performance = eval(csvList[1].replace(/sqrt/g , "Math.sqrt"));
          var cost = obj[csvList[0]+"_cost"] === "" ? 1 : obj[csvList[0]+"_cost"];

          if (obj[csvList[0]+"_line"] === "c") {
            controllPerformance = performance;
            controllCostPerformance =  performance/cost;
            controll = csvList[0];
          }
        }
      }));

      rs.pipe(csv.transform(function(csvList) {
        if (csvList[0]!==""){
          var performance = eval(csvList[1].replace(/sqrt/g , "Math.sqrt"));
          var cost = obj[csvList[0]+"_cost"] === "" ? 1 : obj[csvList[0]+"_cost"];

          var insert = "";
          insert += '<tr>'
          if (csvList[0] === controll) {
            insert += '<td>'+csvList[0]+'(controll)</td>';
          } else {
            insert += '<td>'+csvList[0]+'</td>';
          }
          insert += '<td class="color'+Math.round((performance-controllPerformance)*10)+'">'+Math.round((performance-controllPerformance)*10)+'</td>';
          insert += '<td class="color'+Math.round(((parseFloat(performance)/cost)-controllCostPerformance)*10)+'">'+Math.round(((parseFloat(performance)/cost)-controllCostPerformance)*10)+'</td>';
          // insert += '<td>'+performance+'</td>';
          // insert += '<td>'+(parseFloat(performance)/cost)+'</td>';
          insert += '</tr>';
          $("#overview_table").append(insert); 
        }
      }));

      setTimeout(function() {
        $("#myTable").tablesorter();
      },500)      
    }

    function changePane(new_project_name) {
      // body...
      var deferred = new $.Deferred();
      project_name = new_project_name;

      if (project_name == new_project_name) {
        deferred.resolve()
      }
      return deferred.promise()
    }

    function changeProject(element) {
      console.log("change")
      console.log(element.id)
      $("#"+project_name).removeClass("active")
      $(document).ready(function(){
        promise = changePane(element.id)
        promise.done(function(){
          makePane(project_name)
          $("#"+project_name).addClass("active")
        })
      })
    }

    function rmProject(argument) {
      // body...
      var deferred = new $.Deferred();
      var rm_project = resultsFolder+"/"+project_name
      fs.removeSync(rm_project)
      try{
        fs.statSync(rm_project)
      } catch(err) {
        if(err.code === 'ENOENT'){
          deferred.resolve()
        }
      }
      return deferred.promise()
    }

    function Delete() {
      var res = confirm("Delete " + project_name + " ?")
      if (res == true) {
        $("#"+project_name).remove()
        promise = rmProject()
        promise.done(showContents())
      } else {
        alert("Canceled")
      }
    }
